        <script>
            function typeWriter(elemento) {
                const textoArray = elemento.innerHTML.split('')
                elemento.innerHTML = '';
                textoArray.forEach((letra, i) => {
                    setTimeout(() => elemento.innerHTML += letra, 85 * i);
                })
            }
            const nome = document.querySelector('h3');
            typeWriter(nome);
            
        </script>

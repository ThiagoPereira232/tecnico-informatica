<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var numero
        try {
            numero = prompt("Digite um valor até 10: ")

            if(numero > 10) {
                throw new Error("Valor digitado é maior que 10")
            }
        }catch(erro){
            document.write("Ocorreu um erro na página! <br>")
            console.log(erro)
            document.write("Valor automaticamente atribuido...<br>")
            numero = 10
        }finally{
            document.write(`Valor diitado: ${numero}`)
        }
    </script>
</head>
<body>
</body>
</html>

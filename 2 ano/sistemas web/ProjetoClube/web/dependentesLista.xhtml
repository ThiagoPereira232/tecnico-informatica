<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Dependentes</title>
    </h:head>
    <h:body>
        <h1 align="center">Dependentes de #{clubeBean.socio.nome}</h1>
        <h:form>
            <p:commandButton id="bNovoDep" icon="ui-icon-document" ajax="false" action="#{clubeBean.novoDependente}"/>
            <p:tooltip id="ttNovo" for="bNovoDep" value="Novo dependente" trackMouse="true" />
            <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#{clubeBean.atualizaListaDependente()}" update="tabela" />
            <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
            <p:commandButton id="bVoltar" icon="ui-icon-arrowreturnthick-1-w" action="index"/>
            <p:tooltip id="ttVoltar" for="bVoltar" value="Voltar" trackMouse="true" />

            <br /><br />
            <p:dataTable id="tabela" value="#{clubeBean.listaDependente}" var="dependente">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{dependente.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{dependente.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Idade"/>
                    </f:facet>
                    <h:outputText value="#{dependente.idade}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="IdSocio"/>
                    </f:facet>
                    <h:outputText value="#{dependente.idSocio}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ações"/>
                    </f:facet>
                    <p:commandButton id="bEdita" icon="ui-icon-pencil" ajax="false" action="#{clubeBean.editaDependente}" />
                    <p:tooltip for="bEdita" value="Alterar dependente" trackMouse="true" />
                    <p:commandButton id="bExclui" icon="ui-icon-trash" action="#{clubeBean.excluiDependente}" update="tabela" >
                        <p:confirm header="Confirmação" message="Confirma exclusão de #{dependente.nome}?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

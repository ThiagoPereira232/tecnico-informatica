<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="itUsuario" value="#{loginBean.login.usuario}"/>
                <p:outputLabel for="itUsuario" value="Usuario"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:password id="itSenha" value="#{loginBean.login.senha}"/>
                <p:outputLabel for="itSenha" value="Senha"/>
            </span>
            <br/>
            <div class="card">
            <p:commandButton value="Ok" styleClass="rounded-button" action="#{loginBean.loga}" />
            </div>
        </h:form>
    </h:body>
</html>

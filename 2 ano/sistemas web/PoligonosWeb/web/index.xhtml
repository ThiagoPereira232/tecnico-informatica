<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Poligonos Web</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Digite a altura " for="itBase"/>
            <h:inputText id="itBase" value="#{poligonosBean.poli.base}"/>
            <br/>
            <h:outputLabel value="Digite o segundo valor " for="itAltura"/>
            <h:inputText id="itAltura" value="#{poligonosBean.poli.altura}"/>
            <br/>
            <h:commandButton value="areaQuadrado" action="#{poligonosBean.areaQuadrado()}"/> 
            <br/> <br/>
            <h:commandButton value="perimetro" action="#{poligonosBean.perimetro()}"/> 
            <br/><br/>
            <h:commandButton value="areaTriangulo" action="#{poligonosBean.areaTriangulo()}"/> 
            <br/><br/>
            <h:outputText id="otresultado" value="#{poligonosBean.poli.resultado}"/>
        </h:form>
    </h:body>
</html>
